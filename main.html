<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharable URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h3 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Create Sharable URL</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>
    <br><br>

    <button id="button">Submit</button>

    <h3 id="url">https://localhost:8080/</h3>

    <script>
        document.getElementById("button").addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const year = document.getElementById("year").value;

            // Construct the new URL with query string
            const newUrl = `https://localhost:8080/?name=${encodeURIComponent(name)}&year=${encodeURIComponent(year)}`;
            document.getElementById("url").innerText = newUrl;
        });
    </script>

</body>
</html>
